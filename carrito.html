<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Tp-Integrador</title>
    <script defer src="./js/carrito.js"></script>
    <title>Document</title>
</head>
<body id="body">
    <header id="header">

        <div class="nav">
            <a href="./index.html">
                <nav class="logo">
                    <img src="/Imagenes/logo2.jpg" alt="Logo">
                    <h1>Nombre <br> Empresa</h1>
                </nav>     
            </a>
            <ul class="menu">
                <li>
                    <a class="active" href="index.html">Seguir Comprando</a>
                </li>
                <li>
                    <i class="bi bi-cart-fill"></i>                 
                </li>
            </ul>
        </div>
    </header>

    <main id="main">
        <div id="titulo-carrito" class="titulo-carrito ">
            <h1>Carrito</h1>
        </div>
        <div id="contenedor-carrito" class="contenedor-carrito">
            <div id="carrito-vacio" class="carrito-vacio-container">
                <p class="carrito-vacio " >Tu carrito est√° vacio <i class="bi bi-emoji-frown"></i></p>
            </div>

            <div id="carrito-productos" class="carrito-productos disabled">
                
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> VACIAR CARRITO</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>TOTAL: </p>
                        <p id="total"></p>
                    </div>
                    <button id="carrito-acciones-comprar"> COMPRAR AHORA </button>
                </div>
            </div>
            <div id="carrito-comprado" class="carrito-comprado-container disabled">
                <p class="carrito-comprado">Muchas gracias por su compra<i class="bi bi-emoji-laughing"></i></p>
            </div>    
        </div>
        <section id="wizard" class="wizard disabled">
            <h1>COMPRA</h1>
            <div class="grande">
                <div class="separado">
                    <div id="wizard-1" class="wizard-1">
                        <form id="wizard-1" class="wizard-1-form" >
                            <div class="boton-cancelar-container">
                                <button id="boton-cancelar" type="button" class="boton-cancelar">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                            <div class="inputs-container">
                                <div class="inputs-container-1">
                                    <p>
                                        <label>Nombre</label>
                                        <input type="text" id="nombre" autocomplete="off" name="nombre" required>
                                    </p>
                                    <p>
                                        <label>Apellido</label>
                                        <input type="text" id="apellido" autocomplete="off" name="apellido" required>
                                    </p>
                                </div>
                                <div class="inputs-container-2">
                                    <p>
                                        <label>Celular</label>
                                        <input type="tel" id="celular" autocomplete="off" required>
                                    </p>
                                    <p>
                                        <label>E-Mail</label>
                                        <input type="email" id="email" autocomplete="off" name="email" required>
                                    </p>
                                </div>
                            </div>
                        </form>
                        <p id="alerta-formulario" class="alerta-formulario disabled"> Debes completar el formulario</p>
                    </div>
                </div>
                <div class="separado">
                    <div id="wizard-2" class="wizard-2">
                        <form class="wizard-2-form">
                            <div class="boton-cancelar-container">
                                <button id="boton-cancelar-2" class="boton-cancelar" type="button">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                            <div id="spinner" class="spinner disabled">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                              </div>
                            <p>
                                <p id="texto-compra" class="texto-compra">Estas a punto de confirmar la compra.</p>
                            </p>
                            <p>
                                <button id="boton-confirmar-compra" class="boton-confirmar-compra" type="button">Confirmar compra</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <ul class="puntos">
                <button id="boton-atras" class="punto activo" type="button"></button>
                <button id="boton-siguiente" class="punto" type="submit"></button>
            </ul>
        </section>
    </main>
    
</body>
</html>
